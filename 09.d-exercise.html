<!DOCTYPE html>

<html>
  <head>
    <title></title>
     
  </head>

<body>


<input class="js-input-name" placeholder="Name"
 onkeydown ="
 if(event.key === 'Enter'){
  addName();
 }
 ">

<button onclick="
addName();
">Submit</button>


<p class ="js-message"></p>
 

<script>

function addName(){
const inputElement = document.querySelector('.js-input-name');

document.querySelector('.js-message').innerHTML = `Your name is: ${inputElement.value} `

}




</script>


</body> 
</html>
