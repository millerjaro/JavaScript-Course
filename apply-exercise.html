
    <script>
      const word = 'racecar';

      // make the word variable into array then reverse it, then bring it back into a string.
      const reversedWord = word.split('').reverse().join('');

      // if the word variable is also the same as the reversedWord variable, it will display  "Palindrome" if not, "Not a Palindrome"
      if (word === reversedWord) {
      console.log('Palindrome');
      } else {
      console.log('Not a Palindrome');
     } 
    </script>
