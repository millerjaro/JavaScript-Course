<script>

function removeEgg(foods){

    let eggCounter = 0;

    return foods.filter((food) => {
      if (food === 'egg' && eggCounter < 2){
        eggCounter++;
        return false;
      }

      return true;
    })
    

}

  console.log(removeEgg(['egg','apple','egg','egg','ham']))


</script>
