<!DOCTYPE html>

<html>
<head>
<title> Cart Quantity</title>

</head>

<body>

<p>Cart Quantity</p>

<button onclick="
    showQuantity();
  ">Show Quantity</button>

<button onclick="
  updateCalculation(1);
  
  ">Add to Cart</button>

<button onclick="
  updateCalculation(2);
  ">+2</button>

<button onclick=" 
  updateCalculation(3)
  ">+3</button>

<button onclick=" 
  updateCalculation(4)"
  >+4</button>

<button onclick="
  updateCalculation(5)"
   > +5</button>

<button onclick ="
  updateCalculation(-1)"> Remove from Cart
 </button> 

<button onclick ="
  updateCalculation(-2)
    ">-2 </button>

<button onclick ="
  updateCalculation(-3)
    ">-3</button>



<button onclick="
  cartQuantity = 0;
    console.log(`Cart was reset ${cartQuantity}`);
    showQuantity();

      ">Reset Cart</button>


<p class="js-quantity"></p>


<script>

let cartQuantity = 0;

showQuantity();



function updateCalculation(value){
  if (cartQuantity + value  > 10){
    alert('The cart is full');
    return;    
  }
  if(cartQuantity + value < 0){
    alert('Not enough items on the cart');
    return;
  }
    cartQuantity += value;
    console.log(`Cart Quantity: ${cartQuantity}`);{
    }
    showQuantity();
  }


  function showQuantity(){
    document.querySelector('.js-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;

  }


  



</script>
</body>
</html>
